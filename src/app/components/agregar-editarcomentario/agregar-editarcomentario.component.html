<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Detalles del comentario {{comentario}}</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/">Regresar</button>
  </div>
</div>

<form action="" style="margin-right: 10%; margin-left: 5%; padding: 3%; padding-top: 1%;" class="card">
    <div class="col-lg-5 mb-3 form-group">
        <label for="title">Comment Title</label>
        <input class="form-control" type="text" id="title" name="title" />
    </div>
    <div class="col-lg-5 b-3 form-group">
        <label for="creator">Creator</label>
        <input class="form-control" type="text" id="creator" name="creator" />
    </div>
    <div class="col-lg-5 mb-3 form-group">
        <label for="text">Comment</label>
        <textarea class="form-control" type="text" id="text" name="text" rows="5"></textarea>
    </div>
    <div class="col-lg-5 mb-3 form-group">
        <label for="created">Date</label>
        <input class="form-control" type="date" id="created" name="created" />
    </div>
</form>
